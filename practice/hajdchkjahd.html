<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image in Front of Placeholder</title>
   <style>
    .container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

input[type="text"] {
    position: relative;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    outline: none;
}

input[type="text"]::before {
    content: url('https://cloudconvert.com/images/logo_flat_110_borderless.png'); /* URL to your image */
    position: absolute;
    top: 50%;
    left: 10px;
    transform: translateY(-50%);
    width: 20px; /* Adjust width of the image */
    height: 20px; /* Adjust height of the image */
}

input[type="text"]::placeholder {
    opacity: 0.5; /* Adjust opacity for the placeholder */
    padding-left: 30px; /* Adjust based on the width of the image */
}

   </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder=" ">
    </div>
</body>
</html>
